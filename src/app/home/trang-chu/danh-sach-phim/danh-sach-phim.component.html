<section class="home-phim">
  <div class=" container">
    <app-dat-ve-nhanh></app-dat-ve-nhanh>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="home-tab"
          data-toggle="tab"
          href="#home"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >Đang chiếu</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="profile-tab"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >Sắp chiếu</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <div class="my-flipster">
          <ul>
            <ng-container *ngFor="let item of mangDanhSachPhim | slice: 0:9">
              <li><app-item-phim [phim]="item"></app-item-phim></li>
            </ng-container>
          </ul>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        <div class="my-flipster">
          <ul>
            <ng-container
              *ngFor="
                let item of mangDanhSachPhim | slice: 10:mangDanhSachPhim.length
              "
            >
              <li><app-item-phim [phim]="item"></app-item-phim></li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <app-modal></app-modal>
</section>
