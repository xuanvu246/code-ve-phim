<div class="dang-nhap">
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Tài Khoản</mat-label>
      <input matInput type="text" [formControl]="taiKhoan" />
      <mat-error *ngIf="taiKhoan.invalid">{{
        getErrorMessage(taiKhoan)
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mật Khẩu</mat-label>
      <input matInput type="password" [formControl]="matKhau" />
      <mat-error *ngIf="matKhau.invalid">{{
        getErrorMessage(matKhau)
      }}</mat-error>
    </mat-form-field>
    <button mat-button (click)="signIn()">ĐĂNG NHẬP</button>
  </form>
</div>
