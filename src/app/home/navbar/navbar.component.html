<section class="header">
  <div class="row">
    <div class="logo col-2">
      <img
        src="./assets/img/Logo.png"
        alt=""
        class="img-fluid"
        (click)="goToHome()"
      />
    </div>
    <div class="header-navbar col-7">
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <ul class="navbar-nav mr-auto " #navbar>
          <li class="nav-item">
            <a class="nav-link " (click)="goToHome()">Trang chủ</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " (click)="goToPhim()">Phim</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " (click)="goToHomeLichChieu()">Lịch chiếu</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " (click)="goToHomeCumRap()">Cụm rạp</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="login col-3">
      <ng-container *ngIf="!user">
        <a (click)="signIn()">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <span>Đăng nhập</span>
        </a>
      </ng-container>
      <ng-container *ngIf="user">
        <div class="username">
          Xin chào, {{ user }}
          <small (click)="logOut()"> ĐĂNG XUẤT</small>
        </div>
      </ng-container>
    </div>
  </div>
</section>
